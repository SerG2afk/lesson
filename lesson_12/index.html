<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>lesson 12</title>
</head>


<body>
<div class="wrapper">
	<div class="header">
		<div class="header__conteiner">
			<div class="header__title">
				<h1>Домашня робота №12</h1>
			</div>
		</div>
		
	</div>
	<main>
		<div class="section">
			<div class="section__container">
				<div class="section__city">				
						<span class="star"></span>
						<span class="star"></span>
						<span class="star"></span>
						<span class="star"></span>
						<span class="star"></span>
						<span class="star"></span>
						<span class="star"></span>
						<span class="star"></span>
						<span class="star"></span>
						<span class="star"></span>
						<span class="star"></span>
						<span class="star"></span>
					<img src="img/city.png" alt="city">
					<img class="section__moon" src="img/moon.png" alt="moon">
					<div class="section__car car">
						<div class="car__box">
							<img class="car__image" src="img/car.png" alt="car">
							<div class="car__wheel car__wheel--left"></div>
							<div class="car__wheel car__wheel--right"></div>
							<div class="passenger">
								<img class="passenger__drive" src="img/snowman.png" alt="snowman">
							</div>
						</div>
					</div>
					<div class="passenger">
						<img class="passenger__stop" src="img/snowman-2.png" alt="snowman">
					</div>
					<div class="signal">
						<img src="img/signal.png" alt="traffic light">
					</div>
				</div>
			</div>
		</div>




	</main>





	<footer class="footer">
		<div class="footer__container" >
			<p class="footer__text">- - - - - - - - - - - - - -  </p>
		</div>
	</footer>
</div>

</body>

</html>
